<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Countdown Timer</title>

    <link rel="stylesheet" href="estilo.css">
    <script src="scrypt.js"></script>
</head>
<body>
    <h1 id="nome_count">Time to Travel</h1>
    <div class="cronometro">
        <div class="boxC dia">
            <p id="dias" class="num_cronometro" >78</p>
            <span>dias</span>
        </div>
        <div class="boxC hora">
            <p class="num_cronometro" id="horas">0</p>
            <span>horas</span>
        </div>
        <div class="boxC minuto">
            <p class="num_cronometro" id="minutos">0</p>
            <span>minutos</span>
        </div>
        <div class="boxC segundo">
            <p class="num_cronometro" id="segundos">0</p>
            <span>segundos</span>
        </div>

    </div>
    
</body>
</html>
